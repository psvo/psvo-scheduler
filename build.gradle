buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repo.spring.io/libs-release" }
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
    baseName = 'psvo-scheduler'
    version =  '0.1.0'
    manifest {
        attributes 'Main-Class': 'psvo.Main'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}
